<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compare Auto Insurance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff;
      margin: 0;
      padding: 30px 20px;
      color: #333;
    }

    h1 {
      font-size: 2.5em;
      font-weight: bold;
      margin: 25px 0 10px;
    }

    p {
      font-size: 1.25em;
      margin: 10px 0 30px;
    }

    .cta-button {
      background-color: #ff5a00;
      color: white;
      padding: 18px 40px;
      font-size: 1.35em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin: 25px 0;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    .car-image {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin: 10px auto 20px;
    }

    .badges {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .badges img {
      height: 18px;
    }

    .footer {
      font-size: 0.85em;
      color: #777;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Car Image ABOVE CTA -->
  <img src="https://cdn.pixabay.com/photo/2015/01/19/13/51/car-604019_1280.jpg" alt="Dream Car" class="car-image">

  <h1>Still Overpaying for Auto Insurance?</h1>
  <p>Compare 50+ providers and see how much you can save. It only takes 60 seconds.</p>
  <a href="#" class="cta-button">Get My Free Quote â†’</a>

  <!-- Trust Badges -->
  <div class="badges">
    <img src="https://img.shields.io/badge/Site%20Secure-McAfee-green?logo=McAfee&style=flat-square" alt="McAfee Secure">
    <img src="https://img.shields.io/badge/Site%20Secure-Norton-yellow?logo=Norton&style=flat-square" alt="Norton Secure">
  </div>

  <div class="footer">
    This site is not affiliated with any insurance company. All rights reserved.
  </div>

</body>
</html>
